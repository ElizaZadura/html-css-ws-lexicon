<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketplace</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link id="style" rel="stylesheet" href="css/new-style.css" />
</head>

<body>
  <header>
    <h1>Marketplace</h1>
    <p>Buy my stuff!</p>
  </header>
  <main>
    <section id="products">
      <h2>Featured Products</h2>
      <div class="product">
        <h3>Snuffles</h3>
        <img src="https://placehold.co/600x400.png?text=Snuffles" alt="Product 1" />
        <p></p>
        <ul>
          <li>Price</li>
          <li>Category</li>
          <li>Rating</li>
        </ul>
        <div class="email-field" aria-label="Email">snuffles@snuffles.se</div>
        <button class="details">View details</button>
      </div>
      <div class="product">
        <h3>Smuffles</h3>
        <img src="https://placehold.co/600x400.png?text=Smuffles" alt="Product 2" />
        <p></p>
        <ul>
          <li>Price</li>
          <li>Category</li>
          <li>Rating</li>
        </ul>
        <div class="email-field" aria-label="Email">smuffles@smuffles.se</div>
        <button class="details">View details</button>
      </div>
    </section>
  </main>
  <footer>
    Copyright &copy; 2024
    <a id="footer-link" href="https://zadura.se">Zadura</a>
    <button type="button" class="btn btn-success" onclick="swapStyleSheet()">
      Pretty or plain?
    </button>
    <div id="current-style" aria-label="Current stylesheet">Using style.css</div>
  </footer>
  <script>
    var title = document.title;
    document.querySelector("h1").innerHTML = title;

    var linkElement = document.getElementById("style");
    var currentHref = linkElement.getAttribute("href");
    function swapStyleSheet() {
      try {
        if (linkElement) {
          const currentHref = linkElement.getAttribute("href");
          if (currentHref === "css/style.css") {
            linkElement.setAttribute("href", "css/new-style.css");
            document.getElementById("current-style").innerHTML =
              "Using new-style.css";
            console.log("new-style.css");
          } else {
            linkElement.setAttribute("href", "css/style.css");
            document.getElementById("current-style").innerHTML = "Using style.css";
            console.log("style.css");
          }
        } else {
          console.error("The link element with id 'style' was not found.");
        }
      } catch (error) {
        console.error("An error occurred while swapping stylesheets:", error);
      }
    }
  </script>
</body>

</html>
