<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace</title>

  <body>

      <h1></h1>

        <div class="product">

            <li>Category</li>
            <li>Rating</li>

        </div>
        <div class="product">

          <img src="https://via.placeholder.com/150" alt="Product 2" />

          <ul>
            <li>Price</li>

            <li>Rating</li>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      Copyright &copy; 2024
      <a id="footer-link" href="https://zadura.se">Zadura</a>
    </footer>
    <script>
      var title = document.title;
      document.querySelector("h1").innerHTML = title;
      /* var description =
        "Browse my marketplace! There are always new items to buy!";
