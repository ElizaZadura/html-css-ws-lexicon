    <header>
      <h1>HTML CSS Basics Tutorial</h1>

    <nav class="nav1">

    <main>
      <form>
        <h3>Registration Form</h3>
        <p>add extra info about the form</p>
        <label>First Name *</label>
        <input type="text" placeholder="Enter First Name... " required />
        <br />

        <label>Last Name *</label>
        <input type="text" placeholder="Enter Last Name... " required />
        <br />

        <label>Email *</label>
        <input type="email" placeholder="Enter Last Name... " required />
        <br />

        <label>Course *</label>
        <select>
          <option>Java</option>
          <option>C#</option>
          <option>Python</option>
        </select>
        <br />

        <hr />
        <button type="submit">Register</button>
      </form>

      <table border="1">
        <tr>
          <th >Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Actions</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Mehrdad</td>

        </tr>
        <tr>
          <td>2</td>

        </tr>
        <tr>

        </tr>
      </table>
