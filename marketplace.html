<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link id="style" rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1></h1>
    </header>
    <main>
      <p>A short description</p>
      <section id="products">
        <h3>Featured Products</h3>
        <div class="product">
          <h3></h3>
          <img src="https://via.placeholder.com/150" alt="Product 1" />
          <p></p>
          <ul>
            <li>Price</li>
            <li>Category</li>
            <li>Rating</li>
          </ul>
          <div class="email-field" aria-label="Email">snuffles@snuffles.se</div>
          <button class="details">View details</button>
        </div>
        <div class="product">
          <h3></h3>
          <img src="https://via.placeholder.com/150" alt="Product 2" />
          <p></p>
          <ul>
            <li>Price</li>
            <li>Category</li>
            <li>Rating</li>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      Copyright &copy; 2024
      <a id="footer-link" href="https://zadura.se">Zadura</a>
      <button type="button" class="reg-btn" onclick="swapStyleSheet(sheet);">
        Pretty!
      </button>
      <button
        type="button"
        class="btn btn-success"
        onclick="swapStyleSheet(sheet)"
      >
        Pretty or plain?
      </button>
    </footer>
    <script>
      var sheet = "css/new-style.css";
      var title = document.title;
      document.querySelector("h1").innerHTML = title;

      function swapStyleSheet() {
        try {
          const linkElement = document.getElementById("style");
          if (linkElement) {
            const currentHref = linkElement.getAttribute("href");
            if (currentHref === "css/style.css") {
              linkElement.setAttribute("href", "css/new-style.css");
            } else {
              linkElement.setAttribute("href", "css/style.css");
            }
          } else {
            console.error("The link element with id 'style' was not found.");
          }
        } catch (error) {
          console.error("An error occurred while swapping stylesheets:", error);
        }
      }
    </script>
  </body>
</html>
